<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">"NEVER GIVE UP 
                BECAUSE
                GREAT THINGS
                TAKE TIME.
            </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">mohit</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter">Share</i>
            </button>
            <button id="new-quote">New</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
